apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference to base configuration (cluster in redis-enterprise namespace)
resources:
  - ../../base
  - namespace-patch.yaml  # Application namespace
  - redb-dev.yaml         # Databases in redis-enterprise namespace
  - db-routes.yaml        # Routes for databases

# Environment-specific labels
labels:
  - pairs:
      env: dev

# Environment-specific annotations
commonAnnotations:
  environment: development
  managed-by: argocd

