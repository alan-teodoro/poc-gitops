apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources - Redis Enterprise Cluster only
# Databases are defined in overlays with their own namespaces
resources:
  - namespace.yaml
  - rec.yaml

# Common labels applied to all resources
labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      gitops: argocd

# Set namespace for cluster resources
namespace: redis-enterprise

