# Configuration for Demo Redis Enterprise Cluster
# This file contains the configuration for the shared Redis Enterprise cluster
# This cluster serves multiple teams (team1, team2, etc.)

cluster:
  name: demo
  team: platform-team
  datacenter: dc1

namespace: redis-enterprise

redis:
  clusterName: demo-redis-cluster
  nodes: 3
  version: "8.0.10-76"
  
  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "4Gi"
  
  persistence:
    enabled: true
    storageClassName: ocs-external-storagecluster-ceph-rbd
    volumeSize: 50Gi

routes:
  ui:
    enabled: true
    tlsTermination: passthrough

monitoring:
  enabled: true
  scrapeInterval: 30s
  scrapeTimeout: 10s

labels:
  app.kubernetes.io/managed-by: argocd
  gitops: argocd
  cluster: demo

annotations:
  description: "Shared Redis Enterprise Cluster - Demo multi-tenant setup"

