apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redb-orders-cache-prod
  namespace: openshift-gitops
  labels:
    cluster: orders
    database: orders-cache
    env: prod
    type: redis-database
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: team-orders
  
  source:
    repoURL: https://github.com/alan-teodoro/poc-gitops.git
    targetRevision: main
    path: helm-charts/redis-enterprise-database
    helm:
      valueFiles:
        - values-persistent.yaml
        - ../../clusters/orders/databases/cache/prod.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-orders-prod
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

