# Team 1 Cache Database - Production Environment

database:
  name: team1-cache
  env: prod
  type: cache

cluster:
  name: demo
  team: team1
  costCenter: CC-TEAM1
  datacenter: dc1

namespace: redis-team1-prod

redis:
  clusterName: demo-redis-cluster
  memorySize: 512MB
  replication: false
  persistence: aofEverySecond
  databasePort: 12002
  tlsMode: enabled
  evictionPolicy: volatile-lru
  shardCount: 1
  type: redis

route:
  enabled: true
  tlsTermination: passthrough

labels:
  app: team1-app
  app.kubernetes.io/managed-by: argocd
  gitops: argocd
  component: cache
  team: team1
  env: prod

annotations:
  description: "Cache database for Team 1 - Production"

