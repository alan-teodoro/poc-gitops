# Team 2 Session Store Database - Production Environment

database:
  name: team2-session
  env: prod
  type: session

cluster:
  name: demo
  team: team2
  costCenter: CC-TEAM2
  datacenter: dc1

namespace: redis-team2-prod

redis:
  clusterName: demo-redis-cluster
  memorySize: 512MB
  replication: false
  persistence: aofEverySecond
  databasePort: 12003
  tlsMode: enabled
  evictionPolicy: volatile-ttl
  shardCount: 1
  type: redis

route:
  enabled: true
  tlsTermination: passthrough

labels:
  app: team2-app
  app.kubernetes.io/managed-by: argocd
  gitops: argocd
  component: session
  team: team2
  env: prod

annotations:
  description: "Session store database for Team 2 - Production"

