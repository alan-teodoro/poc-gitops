---
# Namespace for Redis Databases - Development
# Team: Team 1
# Purpose: Development Redis databases (cache)

apiVersion: v1
kind: Namespace
metadata:
  name: redis-team1-dev
  labels:
    # Team ownership
    team: team1

    # Environment
    environment: dev

    # Cost allocation
    cost-center: CC-TEAM1

    # Application
    app: redis-enterprise

    # Governance
    managed-by: platform-team
    gitops: argocd

    # OpenShift features
    openshift.io/cluster-monitoring: "true"

  annotations:
    description: "Development Redis databases for Team 1 (cache)"
    owner: "team1@company.com"
    created-by: "platform-team"
    quota-profile: "dev"

