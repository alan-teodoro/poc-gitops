---
# Namespace for Redis Databases - Production
# Team: Team 2
# Purpose: Production Redis databases (session)

apiVersion: v1
kind: Namespace
metadata:
  name: redis-team2-prod
  labels:
    # Team ownership
    team: team2

    # Environment
    environment: prod

    # Cost allocation
    cost-center: CC-TEAM2

    # Application
    app: redis-enterprise

    # Redis Enterprise multi-namespace support
    redis-db-namespace: enabled

    # Governance
    managed-by: platform-team
    gitops: argocd

    # OpenShift features
    openshift.io/cluster-monitoring: "true"

    # Production-specific
    pod-security.kubernetes.io/enforce: restricted
  
  annotations:
    description: "Production Redis databases for Team 2 (session)"
    owner: "team2@company.com"
    created-by: "platform-team"
    quota-profile: "prod"
    backup-required: "true"

