# RBAC configuration for Demo cluster multi-namespace support
cluster:
  name: demo
  operatorNamespace: redis-enterprise
  clusterName: demo-redis-cluster

# Database namespaces to watch
databaseNamespaces:
  - name: redis-team1-dev
    env: dev
  - name: redis-team1-prod
    env: prod
  - name: redis-team2-dev
    env: dev
  - name: redis-team2-prod
    env: prod

# Label selector for namespace watching
namespaceLabel:
  key: redis-db-namespace
  value: enabled

# Operator configuration
operator:
  serviceAccount: redis-enterprise-operator
  configMapName: operator-environment-config

