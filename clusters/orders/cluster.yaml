# Configuration for Orders Redis Enterprise Cluster
# This file contains the specific configuration for the orders cluster

cluster:
  name: orders
  team: orders-team
  datacenter: dc1

namespace: redis-enterprise

redis:
  clusterName: orders-redis-cluster
  nodes: 3
  version: "8.0.6-54"
  
  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "4Gi"
  
  persistence:
    enabled: true
    storageClassName: ocs-external-storagecluster-ceph-rbd
    volumeSize: 50Gi

routes:
  ui:
    enabled: true
    tlsTermination: passthrough

labels:
  app.kubernetes.io/managed-by: argocd
  gitops: argocd
  cluster: orders

annotations:
  description: "Redis Enterprise Cluster for Orders application"

