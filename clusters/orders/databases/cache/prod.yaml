# Orders Cache Database - Production Environment

database:
  name: orders-cache
  env: prod
  type: cache

cluster:
  name: orders
  team: orders-team
  datacenter: dc1

namespace: redis-orders-prod

redis:
  clusterName: orders-redis-cluster
  memorySize: 4GB
  replication: false
  persistence: aofEverySecond
  databasePort: 12000
  tlsMode: enabled
  evictionPolicy: volatile-lru
  shardCount: 1
  type: redis

route:
  enabled: true
  tlsTermination: passthrough

labels:
  app.kubernetes.io/managed-by: argocd
  gitops: argocd
  app: orders
  component: cache
  env: prod

annotations:
  description: "Cache database for Orders application - Production"

