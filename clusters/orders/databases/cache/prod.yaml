# Orders Cache Database - Production Environment

database:
  name: orders-cache
  env: prod
  type: cache

cluster:
  name: orders
  team: orders
  costCenter: CC-1234
  datacenter: dc1

namespace: redis-orders-prod

redis:
  clusterName: orders-redis-cluster
  memorySize: 512MB
  replication: false
  persistence: aofEverySecond
  databasePort: 12002
  tlsMode: enabled
  evictionPolicy: volatile-lru
  shardCount: 1
  type: redis

route:
  enabled: true
  tlsTermination: passthrough

labels:
  app: orders-api
  app.kubernetes.io/managed-by: argocd
  gitops: argocd
  component: cache
  env: prod

annotations:
  description: "Cache database for Orders application - Production"

