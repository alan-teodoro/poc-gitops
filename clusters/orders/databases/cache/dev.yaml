# Orders Cache Database - Development Environment

database:
  name: orders-cache
  env: dev
  type: cache

cluster:
  name: orders
  team: orders
  costCenter: CC-1234
  datacenter: dc1

namespace: redis-orders-dev

redis:
  clusterName: orders-redis-cluster
  memorySize: 512MB
  replication: false
  persistence: disabled
  databasePort: 12000
  tlsMode: enabled
  evictionPolicy: volatile-lru
  shardCount: 1
  type: redis

route:
  enabled: true
  tlsTermination: passthrough

labels:
  app: orders-api
  app.kubernetes.io/managed-by: argocd
  gitops: argocd
  component: cache

annotations:
  description: "Cache database for Orders application - Development"

