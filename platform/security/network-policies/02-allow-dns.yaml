---
# Allow DNS Network Policy
# Purpose: Allow DNS resolution via CoreDNS
# Required for: Service discovery, external name resolution
# Ports: 53 (UDP/TCP)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: redis-enterprise
  labels:
    app: redis-enterprise
    component: network-policy
    security: dns
spec:
  # Apply to all pods in namespace
  podSelector: {}
  
  policyTypes:
    - Egress
  
  egress:
    # Allow DNS queries to CoreDNS (kube-system namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    
    # Also allow DNS to openshift-dns namespace (OpenShift)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

