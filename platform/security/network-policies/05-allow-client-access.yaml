---
# Allow Client Access Network Policy
# Purpose: Allow applications to access Redis databases
# Required for: Application connectivity to Redis databases
# Ports: 443 (TLS), 10000-19999 (database ports)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-client-access
  namespace: redis-enterprise
  labels:
    app: redis-enterprise
    component: network-policy
    security: client-access
spec:
  # Apply to Redis Enterprise pods
  podSelector:
    matchLabels:
      app: redis-enterprise
  
  policyTypes:
    - Ingress
  
  ingress:
    # Allow from namespaces labeled as Redis clients
    # To enable access from a namespace, label it:
    # oc label namespace <namespace> redis-client=true
    - from:
        - namespaceSelector:
            matchLabels:
              redis-client: "true"
      ports:
        # TLS port for secure connections
        - protocol: TCP
          port: 443
        
        # Common database ports (10000-10010)
        - protocol: TCP
          port: 10000
        - protocol: TCP
          port: 10001
        - protocol: TCP
          port: 10002
        - protocol: TCP
          port: 10003
        - protocol: TCP
          port: 10004
        - protocol: TCP
          port: 10005
        - protocol: TCP
          port: 10006
        - protocol: TCP
          port: 10007
        - protocol: TCP
          port: 10008
        - protocol: TCP
          port: 10009
        - protocol: TCP
          port: 10010
        
        # Additional database ports (12000-12010)
        - protocol: TCP
          port: 12000
        - protocol: TCP
          port: 12001
        - protocol: TCP
          port: 12002
        - protocol: TCP
          port: 12003
        - protocol: TCP
          port: 12004
        - protocol: TCP
          port: 12005
        - protocol: TCP
          port: 12006
        - protocol: TCP
          port: 12007
        - protocol: TCP
          port: 12008
        - protocol: TCP
          port: 12009
        - protocol: TCP
          port: 12010
    
    # Also allow from team namespaces (redis-team1-dev, redis-team1-prod, etc.)
    - from:
        - namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: In
                values:
                  - redis-team1-dev
                  - redis-team1-prod
                  - redis-team2-dev
                  - redis-team2-prod
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 10000
        - protocol: TCP
          port: 10001
        - protocol: TCP
          port: 10002
        - protocol: TCP
          port: 10003
        - protocol: TCP
          port: 12000
        - protocol: TCP
          port: 12001
        - protocol: TCP
          port: 12002
        - protocol: TCP
          port: 12003

