---
# SIMPLIFIED: Allow Redis Internode Communication Network Policy
# Purpose: Allow Redis Enterprise cluster nodes to communicate with each other
# Strategy: Allow ALL traffic between Redis Enterprise pods (simplified approach)
# Based on: https://redis.io/docs/latest/operate/rs/networking/port-configurations/
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-internode
  namespace: redis-enterprise
  labels:
    app: redis-enterprise
    component: network-policy
    security: internode
spec:
  # Apply to Redis Enterprise pods
  podSelector:
    matchLabels:
      app: redis-enterprise

  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow ALL traffic from other Redis Enterprise pods (simplified)
    # This covers all required ports without listing them individually
    - from:
        - podSelector:
            matchLabels:
              app: redis-enterprise

  egress:
    # Allow ALL traffic to other Redis Enterprise pods (simplified)
    # This covers all required ports without listing them individually
    - to:
        - podSelector:
            matchLabels:
              app: redis-enterprise

