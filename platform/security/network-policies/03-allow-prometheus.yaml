---
# Allow Prometheus Scraping Network Policy
# Purpose: Allow Prometheus to scrape Redis Enterprise metrics
# Ports: 8070 (metrics endpoint)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus
  namespace: redis-enterprise
  labels:
    app: redis-enterprise
    component: network-policy
    security: monitoring
spec:
  # Apply to Redis Enterprise pods
  podSelector:
    matchLabels:
      app: redis-enterprise
  
  policyTypes:
    - Ingress
  
  ingress:
    # Allow from OpenShift monitoring namespace on port 8070
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-monitoring
      ports:
        - protocol: TCP
          port: 8070

