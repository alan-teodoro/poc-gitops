---
# Default Deny All Network Policy
# Purpose: Block all ingress and egress traffic by default (zero-trust baseline)
# Applies to: All pods in redis-enterprise namespace
# Effect: All traffic must be explicitly allowed by other policies
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: redis-enterprise
  labels:
    app: redis-enterprise
    component: network-policy
    security: zero-trust
spec:
  # Apply to all pods in namespace
  podSelector: {}
  
  # Block all traffic types
  policyTypes:
    - Ingress
    - Egress
  
  # Empty ingress/egress = deny all
  # Other policies will add explicit allows

