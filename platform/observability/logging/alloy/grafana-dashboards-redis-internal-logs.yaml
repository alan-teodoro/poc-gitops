---
# Grafana Dashboard for Redis Enterprise Internal Logs
# Visualizes logs from /var/opt/redislabs/log/ collected by Grafana Alloy
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-redis-internal-logs
  namespace: openshift-monitoring
  labels:
    grafana_dashboard: '1'
  annotations:
    argocd.argoproj.io/sync-wave: "16"
    description: Redis Enterprise Internal Logs Dashboard (Cluster, Node, Database logs)
data:
  redis-internal-logs.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "loki",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "pluginVersion": "9.5.3",
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum by (namespace) (count_over_time({job=\"integrations/redis-enterprise-internal\", namespace=~\"$namespace\"}[$__interval]))",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Log Rate by Namespace",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 1000
                  },
                  {
                    "color": "red",
                    "value": 5000
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": [
                "lastNotNull"
              ],
              "fields": ""
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "pluginVersion": "9.5.3",
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum(count_over_time({job=\"integrations/redis-enterprise-internal\", namespace=~\"$namespace\"}[$__interval]))",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Total Internal Log Lines",
          "type": "gauge"
        }
      ],
        {
          "datasource": {
            "type": "loki",
            "uid": "${datasource}"
          },
          "gridPos": {
            "h": 12,
            "w": 24,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "{job=\"integrations/redis-enterprise-internal\", namespace=~\"$namespace\", pod=~\"$pod\"} |~ \"$search\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Redis Enterprise Internal Logs",
          "type": "logs"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": [
        "redis",
        "logs",
        "internal",
        "alloy"
      ],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "Loki (Redis Logs)",
              "value": "Loki (Redis Logs)"
            },
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "loki",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          },
          {
            "current": {
              "selected": true,
              "text": [
                "All"
              ],
              "value": [
                "$__all"
              ]
            },
            "datasource": {
              "type": "loki",
              "uid": "${datasource}"
            },
            "definition": "label_values({job=\"integrations/redis-enterprise-internal\"}, namespace)",
            "hide": 0,
            "includeAll": true,
            "label": "Namespace",
            "multi": true,
            "name": "namespace",
            "options": [],
            "query": "label_values({job=\"integrations/redis-enterprise-internal\"}, namespace)",
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {
              "selected": true,
              "text": [
                "All"
              ],
              "value": [
                "$__all"
              ]
            },
            "datasource": {
              "type": "loki",
              "uid": "${datasource}"
            },
            "definition": "label_values({job=\"integrations/redis-enterprise-internal\", namespace=~\"$namespace\"}, pod)",
            "hide": 0,
            "includeAll": true,
            "label": "Pod",
            "multi": true,
            "name": "pod",
            "options": [],
            "query": "label_values({job=\"integrations/redis-enterprise-internal\", namespace=~\"$namespace\"}, pod)",
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "",
              "value": ""
            },
            "hide": 0,
            "label": "Search",
            "name": "search",
            "options": [
              {
                "selected": true,
                "text": "",
                "value": ""
              }
            ],
            "query": "",
            "skipUrlSync": false,
            "type": "textbox"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Redis Enterprise - Internal Logs",
      "uid": "redis-internal-logs",
      "version": 1,
      "weekStart": ""
    }

