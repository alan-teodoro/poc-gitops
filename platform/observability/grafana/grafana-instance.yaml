---
# Grafana Instance
# Purpose: Deploy Grafana instance for Redis Enterprise monitoring
# Managed by: Platform Team
# Sync Wave: 2 - Must be created AFTER datasource (wave 1)

apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-redis-monitoring
  namespace: openshift-monitoring
  labels:
    dashboards: "grafana"
    app: grafana
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
    security:
      admin_user: "admin"
      admin_password: "admin"

