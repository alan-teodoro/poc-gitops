---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: redis-cluster-dashboard
  namespace: openshift-monitoring
  labels:
    app: grafana
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  folder: "Redis Enterprise"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus (Redis Enterprise)"
  configMapRef:
    name: grafana-dashboard-redis-cluster-dashboard
    key: redis-cluster-dashboard.json
