---
# Route for Grafana
# Purpose: Expose Grafana UI externally
# Managed by: Platform Team
# Sync Wave: 4 - Must be created AFTER Grafana instance (wave 2)

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grafana-redis-monitoring
  namespace: openshift-monitoring
  labels:
    app: grafana
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  to:
    kind: Service
    name: grafana-redis-monitoring-service
    weight: 100
  port:
    targetPort: 3000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

