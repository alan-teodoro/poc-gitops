---
apiVersion: v1
kind: LimitRange
metadata:
  name: redis-dev-limits
  namespace: redis-team2-dev
  labels:
    environment: dev
    team: team2
    managed-by: platform-team
    resource-type: limitrange
spec:
  limits:
    - type: Pod
      max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "100m"
        memory: "128Mi"
    - type: Container
      max:
        cpu: "2"
        memory: "4Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
    - type: PersistentVolumeClaim
      max:
        storage: "10Gi"
      min:
        storage: "1Gi"

