---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: redis-enterprise-quota
  namespace: redis-enterprise
  labels:
    environment: shared
    managed-by: platform-team
    resource-type: quota
spec:
  hard:
    requests.cpu: "16"
    requests.memory: "32Gi"
    limits.cpu: "32"
    limits.memory: "64Gi"
    persistentvolumeclaims: "30"
    requests.storage: "200Gi"
    pods: "50"
    services: "30"
    secrets: "50"
    configmaps: "30"
    count/routes.route.openshift.io: "30"

