# Default values for redis-enterprise-database
# This is a YAML-formatted file.

# Database identification
database:
  name: cache
  env: dev
  type: cache  # cache, session, persistent

# Cluster reference
cluster:
  name: orders
  team: orders-team
  datacenter: dc1

# Namespace where database will be deployed
# Can be different from cluster namespace for multi-namespace support
# Example: redis-{cluster.name}-dev or redis-{cluster.name}-prod
namespace: redis-orders-dev

# Redis Enterprise Cluster reference
redis:
  # Cluster name to connect to
  clusterName: orders-redis-cluster
  
  # Database configuration
  memorySize: 1GB
  replication: true
  persistence: disabled
  databasePort: 12000
  tlsMode: disabled
  evictionPolicy: volatile-lru
  shardCount: 1

# Route configuration
route:
  enabled: true
  tlsTermination: passthrough

# Labels applied to all resources
labels:
  app.kubernetes.io/managed-by: argocd
  gitops: argocd

# Annotations applied to all resources
annotations: {}

